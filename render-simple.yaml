services:
  # Web Service
  - type: web
    name: django-cv-app
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: celery-implemented-withdjango.onrender.com,localhost,127.0.0.1
      - key: DJANGO_SETTINGS_MODULE
        value: async_demo.settings_production
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: ./start.sh

  # PostgreSQL Database
  - type: pgsql
    name: django-cv-db
    plan: starter
    region: oregon
