<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Processed Slide Decks</title>
  </head>
  <body>
    <h1>Processed Slide Decks</h1>
    {% if decks %}
    <table border="1" cellpadding="6" cellspacing="0">
      <thead>
        <tr>
          <th>Course</th>
          <th>Date</th>
          <th>Deck</th>
          <th>Slides</th>
          <th>Path</th>
        </tr>
      </thead>
      <tbody>
        {% for d in decks %}
        <tr>
          <td>{{ d.course }}</td>
          <td>{{ d.date }}</td>
          <td>{{ d.deck }}</td>
          <td>{{ d.slide_count }}</td>
          <td><code>{{ d.path }}</code></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>No decks found yet. Drop PDF files into the <code>incoming_slides</code> folder.</p>
    {% endif %}

    <p><a href="/">Back</a></p>
  </body>
  </html>
