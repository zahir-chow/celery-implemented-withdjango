<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Numbers</title>
  </head>
  <body>
    <h1>Add two numbers</h1>
    <form method="post">
      {% csrf_token %}
      <label>X: <input type="number" name="x" required /></label>
      <label>Y: <input type="number" name="y" required /></label>
      <button type="submit">Start task</button>
    </form>
  </body>
  </html>
